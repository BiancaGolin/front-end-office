<body>

    <!-- Página atual -->
    <div class="row" id="pagina-atual">
        <a routerLink='/login-cliente'>
            <img class="icone" src="../assets/img/Voltar.png" alt="Voltar"></a>
        <h5>Cadastre-se no Mercadogue</h5>
    </div>
    <!-- Dados pessoais -->
    <div class="row">
        <div class="col-md-6 form-group">
            <label for="exampleFormControlInput1" class="label">
                <span style="color: #F77759">*</span> Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Insira nome e sobrenome"
                [(ngModel)]='cliente.nomeCliente'>
        </div>
        <div class="col-md-3 form-group">
            <label for="exampleFormControlInput1" class="label">
                <span style="color: #F77759">*</span> CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" [(ngModel)]='cliente.cpf'>
        </div>
        <!--             <div class="col-md-3 form-group">
                <label for="exampleFormControlInput1" class="label">
                    <span style="color: #F77759">*</span> Nascimento</label>
                <input type="date" class="form-control" id="Nascimento" placeholder="Nascimento - DD/MM/YYYY">
            </div> -->
    </div>

    <!-- Endereços -->
    <div class="row">
        <div class="col-md-6 form-group">
            <label for="exampleFormControlInput1" class="label">
                <span style="color: #F77759">*</span> Endereço de Faturamento</label>
            <input type="text" class="form-control" id="Endereço"
                placeholder="Insira logradouro, número, complemento e bairro" [(ngModel)]='cliente.enderecoFaturamento'>
        </div>
        <div class="col-md-2 form-group">
            <label for="exampleFormControlInput1" class="label">
                <span style="color: #F77759">*</span> Cidade</label>
            <input type="text" class="form-control" id="Cidade" placeholder="Insira a cidade" [(ngModel)]='cliente.cidadeFaturamento'>
        </div>

        <div class="col-md-2 form-group">
            <label for="exampleFormControlInput1" class="label">
                <span style="color: #F77759">*</span> Estado</label>
            <input type="text" class="form-control" id="Estado" placeholder="Insira o Estado" [(ngModel)]= 'cliente.ufFaturamento'>
        </div>
        
        
        




        <div class="col-md-3 form-group">
            <div class="botoes">
                <button type="submit" id="btn-consultaCepEPreenche" (click)='consultaCepFaturamento()'>Consulta CEP
                    Faturamento</button>
            </div>
        </div>
        <div class="col-md-3 form-group">
            <label for="exampleFormControlInput1" class="label">
                <span style="color: #F77759">*</span> CEP FATURAMENTO</label>
            <input type="text" class="form-control" id="CEPFATURAMENTO" placeholder="00000-000"
                [(ngModel)]='cliente.cepFaturamento'>
        </div>



        
    </div>
    <div class="row">
        <div class="col-md-6 form-group">
            <label for="exampleFormControlInput1" class="label">
                <span style="color: #F77759">*</span> Endereço de Entrega</label>
            <input type="text" class="form-control" id="Endereço"
                placeholder="Insira logradouro, número, complemento e bairro" [(ngModel)]= 'cliente.enderecoEntrega'>
        </div>
        <div class="col-md-2 form-group">
            <label for="exampleFormControlInput1" class="label">
                <span style="color: #F77759">*</span> Cidade</label>
            <input type="text" class="form-control" id="Cidade" placeholder="Insira a cidade" [(ngModel)]= 'cliente.cidade'>
        </div>
        <div class="col-md-2 form-group">
            <label for="exampleFormControlInput1" class="label">
                <span style="color: #F77759">*</span> Estado</label>
            <input type="text" class="form-control" id="Estado" placeholder="Insira o Estado" [(ngModel)]= 'cliente.uf'>
        </div>
 
        <div class="col-md-3 form-group">
            <div class="botoes">
                <button type="submit" id="btn-consultaCepEntrega" (click)='consultaCepEntrega()'>Consulta CEP
                    Entrega</button>
            </div>
        </div>
        <div class="col-md-3 form-group">
            <label for="exampleFormControlInput1" class="label">
                <span style="color: #F77759">*</span> CEP Entrega</label>
            <input type="text" class="form-control" id="CEPENTREGA" placeholder="00000-000"
                [(ngModel)]='cliente.cepEntrega'>
        </div>
    </div>
    <!-- Dados de login -->
    <div class="row">
        <div class="form-group col-md-6">
            <label for="exampleFormControlInput1" class="label">
                <span style="color: #F77759">*</span> @Usuário</label>
            <input type="text" class="form-control" id="Usuario"
                placeholder="Insira um endereço de e-mail único e válido" [(ngModel)]='cliente.emailCliente'>
        </div>
        <div class="form-group col-md-6">
            <label for="exampleFormControlInput1" class="label">
                <span style="color: #F77759">*</span> Senha</label>
            <input type="password" class="form-control" id="Senha"
                placeholder="Insira uma senha de, no mínimo, três caracteres" [(ngModel)]='cliente.senhaCliente'>
        </div>
    </div>

    <!-- Botões -->
    <div class="botoes">
        <button type="submit" id="btn-cancelar" routerLink='/login-cliente'>Cancelar</button>
        <button type="submit" id="btn-confirmar" (click)='cadastrarCliente()'>Confirmar</button>
        <p>Já possui cadastro? <a routerLink='/login-cliente'><u>Faça o <b>login</b>.</u></a></p>
    </div>

</body>
