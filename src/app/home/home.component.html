<body>
    <div class="container-large">

        <div id="linha"></div>

        <div class="container">

            <div class="row pt-4  justify-content-center" id="pesquisa">
                <div class="col">
                    <input class="form-control mr-sm-3 col-md-9" id="pesquisa-input" placeholder="Procure no Mercadogue"
                        aria-label="Search" style="width: 700px;" [(ngModel)]='nomeProduto'>
                </div>

                <div class="col-1">
                    <button (click)='findByNomeProduto()' id="btn-pesquisar">Pesquisar</button>
                </div>
            </div>            
        </div>


        <div class="row" id="pagina-atual">
            <h5>Compre no Mercadogue</h5>
        </div>

        <div class="container-home">
            <div class="card-deck" *ngFor='let mercadoria of listaProdutos | paginate: {itemsPerPage: 10, currentPage: paginaAtual}; let i=index'>
                <div class="card">
                    <img class="card-img-top" src="{{mercadoria.imagem[0].path}}" alt="Imagem de capa do card">
                    <div class="card-body">
                        <h5 class="card-title">{{mercadoria.nomeProduto}}</h5>
                        <img class="estrela" src="../assets/img/Estrela.png" alt="">
                        <p>{{mercadoria.qtdEstrelas}}</p>
                        <h4>R${{mercadoria.preco}}</h4>
                    </div>
                    <div class="card-body align-self-center">
                        <a [routerLink]="['/comprar-produto', mercadoria.id]" class="card-link">
                            <button type="submit" id="btn-pesquisar">Comprar</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="paginacao">
        <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo">
        </pagination-controls>
    </div>
    
</body>
