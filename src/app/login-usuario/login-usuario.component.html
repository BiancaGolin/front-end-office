<body>
    <!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

    <div class="container-large">

        <header>
            <nav class="navbar navbar-light" style="background-color: #5560AA;">
                <div id="container-logo">
                    <a routerLink='/home'><img id="logo" src="../assets/img/LogoMercadogue.png" alt="Logo Mercadogue"></a>
                </div>
                <div id="titulo">
                    <h2>Mercadogue</h2>
                </div>
                <a href="home.html"><img id="login" src="../assets/img/Login.png" alt="Login"></a>
            </nav>
        </header>
                       
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card card-signin flex-row my-5">
                        <div class="card-img-left d-none d-md-flex">
                            <!-- Background image for card set in CSS! -->
                        </div>
                        <div class="card-body">
                            <h2 class="card-title text-center">Login</h2>
                            
                            
                                <div class="form-label-group">
                                    <input type="text" id="inputUserame" class="form-control" placeholder="Usuário" [(ngModel)]='usuarioLogin.email'
                                        required autofocus>
                                    <label for="inputUserame">Usuário</label>
                                </div>

                                <hr>

                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" [(ngModel)]='usuarioLogin.senha'
                                        required>
                                    <label for="inputPassword">Senha</label>
                                </div>

                                <button class="btn btn-lg btn-primary btn-block text-uppercase"
                                    type="submit" (click)='entrar()'>Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
