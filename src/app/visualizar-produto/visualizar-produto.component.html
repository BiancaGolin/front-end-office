<div class="container">

    <header>
        <div id="container-logo">
            <img id="logo" src="/assets/img/LogoMercadogue.png" alt="Logo Mercadogue">
        </div>
        <div id="titulo">
            <h2>Visualização de Produto</h2>
        </div>
    </header>
    
    <!--
    <nav class="navbar navbar-light" style="background-color: rgb(85, 96, 170)">
        <a class="navbar-brand" href="#" style="color: white; font-family: fantasy;">
            <img src="../Imagens/LogoPITeste.png" width="35" height="35" class="d-inline-block align-top" alt="">
            Visualização de Produto
        </a>
    </nav>
    -->
            
    <ul class="nav justify-content-center" id="navegacao">
        <li class="nav-item">
            <a class="nav-link" routerLink='/listar-produto'>Listagem</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink='/cadastro-produto'>Cadastro</a>
        </li>
    </ul>
    
    <div id="linha"></div>
    
    <br>
    <br>

        <div id="container-voltar">
            <a routerLink='/listar-produto'>
            <img class="icone" src="../assets/img/Voltar.png" alt="Voltar para a listagem de produtos"></a>
        </div>

        <div class="descricao">
            <h5>{{produto.nomeProduto}}</h5>
        </div>
    
    <br>

    <div class="fotosEinformacoes">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"
            style="height: 300px;width: 300px;">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-flex justify-content-center w-100 h-100" src="../assets/img/teste1.jpg" alt="Primeiro Slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../assets/img/teste2.jpg" alt="Segundo Slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../assets/img/teste3.jpg" alt="Terceiro Slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
        
       
        <div class="infos">
            <div class="estrelas">
                <img class="icone" id="estrela" src="../assets/img/Estrela.png" alt="Quantidade de estrelas">
                <p>{{produto.qtdEstrelas}}</p>
            </div>
            <ul>
                <li>{{produto.nomeExtenso}}</li>
            </ul>
        </div>
        
        <div class="container-infos2">
            <h4>R${{produto.preco}}</h4>
            <div *ngIf="produto.qtdEstoque > 0; else semEstoque">
                <p>*Em estoque*</p>
            </div>
            <ng-template #semEstoque>
                <p>
                    *Sem estoque*
                </p>
            </ng-template>
            
            <br>
            <div id="quantidade">
                <div>
                    <label for="inputEstado">Quantidade</label>
                </div>
                <div>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected *ngFor='let mercadoria of listaProdutos'>Selecione</option>
                        <option>{{produto.qtdEstoque}}</option>                        
                    </select>
                </div>
            </div>
            <br>
            <br>
            <div id="botao">
                <button type="submit" id="btn-confirmar">Comprar</button>
            </div>
        </div>
    </div>

</div>
