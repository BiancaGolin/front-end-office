<body>
    <div class="container-large form">

        <div class="row pt-5">
            <div id="container-voltar">
                <a routerLink='/home'>
                <img class="icone" src="../assets/img/Voltar.png" alt="Voltar para a listagem de produtos"></a>
            </div>
    
            <div class="descricao">
                <h5>{{produto.nomeProduto}}</h5>
            </div>
        </div>

    <div class="fotosEinformacoes mt-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"
            style="height: 300px;width: 300px;">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" *ngFor="let imagens of produto.imagem; let i = index">
                <span *ngIf="i == 0; then thenBlock else elseBlock"></span>

                <ng-template #thenBlock>
                    <div class="carousel-item active">
                        <img class="d-flex justify-content-center w-100 h-100" src="{{imagens.path}}">
                    </div>                    
                </ng-template>
                <ng-template #elseBlock>
                    <h1>{{imagens.path}}</h1>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{imagens.path}}" alt="">
                    </div>                    
                </ng-template>

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Pr√≥ximo</span>
            </a>
        </div>
        
       
        <div class="infos">
            <div class="estrelas">
                <img class="icone" id="estrela" src="../assets/img/Estrela.png" alt="Quantidade de estrelas">
                <p class="descricao-p">{{produto.qtdEstrelas}}</p>
            </div>
            <ul>
                <li class="descricao-p">{{produto.nomeExtenso}}</li>
            </ul>
        </div>
        
        <div class="container-infos2 descricao-p">
            <h4>R${{produto.preco}}</h4>
            <div *ngIf="produto.qtdEstoque > 0; else semEstoque">
                <p>Em estoque</p>
            </div>
            <ng-template #semEstoque>
                <p>Sem estoque</p>
            </ng-template>
            
            <br>
            <div id="quantidade">
                <div>
                    <label for="inputEstado">{{produto.qtdEstoque}} em Estoque</label>
                    <!-- {{produto.qtdEstoque}} -->

                </div>
                <!-- <div>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected *ngFor='let mercadoria of listaProdutos; let i=index'>Selecione</option>
                        <option>{{produto.qtdEstoque}}</option>                        
                    </select>
                </div> -->
            </div>
            <br>
            <br>
            <div id="botao">
                <button type="submit" id="btn-confirmarAtivo" (click)='addCarrinho()'>Adicionar ao carrinho</button>
            </div>
        </div>
    </div>
