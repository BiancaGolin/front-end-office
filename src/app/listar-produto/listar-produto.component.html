<body>
    <div class="container-large">

        <div class="row pt-4" id="pagina-atual">
            <h5 class="mr-5">Pesquisar</h5>

            <div class="Linha">
                <div class="pesquisar">
                    <input class="form-control mr-sm-2" type="search" placeholder="Digite o nome do produto"
                        aria-label="Search" style="width: 500px;" [(ngModel)]='nomeProduto'
                        (keyup)='findByNomeProduto()'>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead class="thead" style="background-color: #00d8c9;color: whitesmoke;">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Estoque</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Status</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Visualizar</th>
                    </tr>
                </thead>
                <tbody
                    *ngFor='let mercadoria of listaProduto | paginate: {itemsPerPage: 10, currentPage: paginaAtual}; let i=index'>
                    <tr>
                        <td>{{mercadoria.nomeProduto}}</td>
                        <td>{{mercadoria.qtdEstoque}}</td>
                        <td>{{mercadoria.preco | currency:'BRL':'symbol':'0.1-2'}}</td>
                        <td><a [routerLink]="['/editar-produto', mercadoria.id]"><span
                                    *ngIf="mercadoria.status; else elseBlock">Ativo</span>
                                <ng-template #elseBlock>Inativo</ng-template>
                            </a></td>


                        <!-- <button type="button" name="ativo" value={{1}} (click)="radioChangeHandler($event)" (click)="salvar(mercadoria.id)">ativo (inativar)</button> -->


                        <td class="container-icone">
                            <a [routerLink]="['/editar-produto', mercadoria.id]">
                                <img src="../assets/img/EditarCinza.png" class="btn-editar"
                                    alt="Ícone para a página de alteração do produto">
                            </a>
                        </td>
                        <td class="container-icone">
                            <a [routerLink]="['/visualizar-produto', mercadoria.id]">
                                <img src="../assets/img/VisualizarCinza.png" class="btn-visualizar"
                                    alt="Ícone para a página de visualização do produto">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="paginacao">
            <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="Próximo">
            </pagination-controls>
        </div>

        <div class="botao">
            <button type="submit" id="btn-cancelar" routerLink='/backoffice'>Cancelar</button>
            <a routerLink='/cadastro-produto'> <button type="button" id="btn-confirmar">Cadastrar Novo</button></a>
        </div>

    </div>
